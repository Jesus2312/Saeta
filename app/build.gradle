apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"


    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
    defaultConfig {
        applicationId "org.saeta.saeta"
        minSdkVersion 11
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/gson-2.3.1.jar')
    compile files('libs/ftp4j-1.7.2.jar')
    compile files('libs/apache-mime4j-core-0.7.2.jar')
    compile files('libs/httpcore-4.4.1.jar')
    compile files('libs/httpmime-4.1.2-sources.jar')
    compile files('libs/apache-mime4j-0.4.jar')
    compile files('libs/httpmime-4.4.1.jar')
    compile files('libs/httpmime-4.0-beta2.jar')
    compile files('libs/apache-mime4j-0.5.jar')
}
